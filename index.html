<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>燃烧吧我的青春</title>
<link type="text/css" href="css/index.css" rel="stylesheet" /><script src="js/rainyday.js" type="text/javascript"></script><script src="js/index.js" type="text/javascript"></script>
</head>
<body onLoad="rain();">		<div id="container">		<img src="img/bg.jpg" id="img" />		<div id="cholder">			<canvas id="canvas"></canvas>		</div>		</div>		<div class="content">			<div  id="touxiang">			</div>			<div id="firstDiv">				<p id="first"></p>			</div>			<p id="secend"></p>											</div>
	</body></html><script type="text/javascript">	var index1 = 0;	var index2 = 0;	var word1 = "不要羡慕他人，你自己也不差。";	var word2 = "JUST DO IT，YOU WILL BE BETTER！";	var timer,timer1,timer2;	function rise(){				if(document.getElementById("first").innerHTML != word1){			document.getElementById("first").innerHTML = word1.substring(0,index1++);		}else{			document.getElementById("secend").innerHTML = word2.substring(0,index2++);			if(document.getElementById("secend").innerHTML == word2){				clearInterval(timer);				timer1 = setInterval(up,0.1);							}		} 	}	timer = setInterval(rise, 100);			document.getElementById("first").style.paddingTop = "100px";	var i = 40;	//文字移动	function up(){		document.getElementById("first").style.paddingTop=parseInt(document.getElementById("first").style.paddingTop) - 4 + "px";		i = i-4;		if(i < 0){			clearInterval(timer1);			timer2 = setInterval(down,0.1);		} 			}	function down(){		document.getElementById("first").style.paddingTop=parseInt(document.getElementById("first").style.paddingTop) + 4 + "px";		i =  i + 4;		if(i == 40){			clearInterval(timer2);			fadeIn(document.getElementById("touxiang"),100);		}				}	//淡出	function fadeOut(el,time){		if(el.style.opacity === ""){			el.style.opacity = 1;		}		if(el.style.display === "" || el.style.display === 'none'){			el.style.display = 'block';		}	 		var t = setInterval(function(){			if(el.style.opacity > 0){				el.style.opacity = parseFloat(el.style.opacity)-0.01;			}			else{				clearInterval(t);				el.style.display = 'none'			}		},time/100);	}		function fadeIn(el,time){		if(el.style.opacity === ""){			el.style.opacity = 0;		}		if(el.style.display === "" || el.style.display === 'none'){			el.style.display = 'block';		}	 		var t = setInterval(function(){			if(el.style.opacity < 1){				el.style.opacity = parseFloat(el.style.opacity)+0.01;			}			else{				clearInterval(t);			}		},time/100);	}	</script>
